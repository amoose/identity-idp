---
applications:
-  name: upaya-idp-dev
   host: upaya-idp-dev
   path: .
   memory: 384M
   instances: 1
   domain: apps.cloud.gov
   stack: cflinuxfs2
   command: script/web-start-migrate
-  name: upaya-idp-dev-worker
   no-route: true
   command: script/worker-start
   memory: 256MB

buildpack:
  https://git.grevi.ch/jgrevich/upaya-buildpack.git
env:
  BUNDLE_WITHOUT: deploy development doc test
health_check_type: none
services:
  - login-psql-dev
  - login-redis-dev
